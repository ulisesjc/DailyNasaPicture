name: Daily NASA APOD

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 PM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:

  fetch-apod:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Fetch NASA APOD
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: |
          python fetchpic.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'cortez.ulises23@gmail.com'
          git add .
          git commit -m "Update daily NASA APOD" || true"
          git push 